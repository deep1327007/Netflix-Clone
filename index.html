<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="./asset/CSS/styles.css"/>  
</head>
<body>
  <!-- navbar -->
  <div class="nav">
    <div class="nav__left">
      <img class="nav_logo" src="./asset/Images/Netflix.png" alt="Netflix Logo">
    </div>
    <div class="nav__right">
      <img src="./asset/Images/OPM DP.JPG" class="nav_avatar" alt="User Icon">
    </div>
  </div>
  
  <header id="banner">
    <div id="banner__contents">
      <h1 id="banner__title"></h1>
      <div id="banner__buttons">
        <button class="banner__button">Play</button>
        <button class="banner__button">Info</button>
      </div>
      <div>
        <p id="banner__description"></p>
      </div>
    </div>
    <div id="banner__fadeBottom"></div>
  </header>
  
  <!-- row -->
  <div id="headrow">
    <div class="row">
      <h2 class="row__title"></h2>
      <div class="row__posters">
      </div>
    </div>
  </div>

  <script>
    window.addEventListener("scroll", function() {
      var nav = document.querySelector(".nav");
      nav.classList.toggle("active", window.scrollY > 0);
    });
  </script>
  <script src="./asset/javascript/script.js"></script>
</body>
</html>
